<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>Register - Mini ERP</title>
<style>
  :root{--bg1:#0b2a4a;--bg2:#10325a}
  body{min-height:100vh;margin:0;display:flex;align-items:center;justify-content:center;
    background:linear-gradient(135deg,var(--bg1),var(--bg2));color:#fff;font-family:Segoe UI,Arial}
  .card{width:420px;padding:28px;border-radius:14px;background:rgba(255,255,255,0.06);backdrop-filter: blur(12px);
    border:1px solid rgba(255,255,255,0.06)}
  h2{margin:0 0 10px}
  input,select{width:100%;padding:10px;border-radius:10px;border:none;background:rgba(255,255,255,0.06);color:#fff;margin-bottom:10px}
  .btn{width:100%;padding:11px;border-radius:10px;border:none;background:linear-gradient(90deg,#00c3ff,#2a9cff);font-weight:700;color:#042}
  .note{font-size:13px;color:rgba(255,255,255,0.85);margin-top:8px}
</style>
</head>
<body>

<div class="card">
  <h2>Create Account</h2>
  <p class="note">Choose role for the user (student, teacher, admin, superadmin)</p>

  <form id="regForm">
    <input id="name" placeholder="Full name" required>
    <input id="email" type="email" placeholder="Email" required>
    <input id="password" type="password" placeholder="Password" required>
    <select id="role" required>
      <option value="">Select role</option>
      <option value="student">Student</option>
      <option value="teacher">Teacher</option>
      <option value="admin">Admin</option>
      <option value="superadmin">Super Admin</option>
    </select>
    <button class="btn" type="submit">Register</button>
  </form>

  <p class="note">Already registered? <a href="login.html" style="color:#dff">Login</a></p>
</div>

<script>
document.getElementById('regForm').addEventListener('submit', function(e){
  e.preventDefault();
  const name = document.getElementById('name').value.trim();
  const email = document.getElementById('email').value.trim().toLowerCase();
  const password = document.getElementById('password').value;
  const role = document.getElementById('role').value;

  if(localStorage.getItem(email)){ alert('User already exists with this email'); return; }

  const user = {name,email,password,role};
  localStorage.setItem(email, JSON.stringify(user));
  alert('Registered successfully. Use your email and password at login.');
  window.location.href = 'login.html';
});
</script>

</body>
</html>
